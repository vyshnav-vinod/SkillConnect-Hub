{% extends 'skilledworkers/base.html' %}
{% load static %}
 {% block content %}

 <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="section-title position-relative pb-3 mb-5">
                    
                    <h1 class="mb-0">Add Job Details</h1>
                </div>
                
               
            </div>
            <div class="col-lg-5">
                <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-xl-12">
                                <label for="cars">Choose a Job Type:</label>

                                    <select name="job_type" id="cars" class="form-control bg-light border-0">
                                        {% for i in ski %}
                                    <option value="{{i.jobtype}}">{{i.jobtype}}</option>
                                    {% endfor %}
                                    </select>
                            </div>
                            <div class="col-xl-12">
                                <input type="text" name="experience" class="form-control bg-light border-0" placeholder="Add your experience(in years)" style="height: 55px;">
                            </div>
                            <div class="col-xl-12">
                                <textarea type="text" name="description" class="form-control bg-light border-0" placeholder="Description" style="height: 55px;"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote End -->

 {% endblock %}
