{% extends 'jobseeker/base.html' %}
{% load static %}
 {% block content %}
 
   <!-- Blog Start -->
   <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <!-- Blog list Start -->
            <div class="col-lg-8">
                <div class="row g-5">
                    {% for i in ski %}
                    <div class="col-md-6 wow slideInUp" data-wow-delay="0.1s">
                        <div class="blog-item bg-light rounded overflow-hidden">
                            <div class="blog-img position-relative overflow-hidden">
                                {% comment %} <img class="img-fluid" src="img/blog-1.jpg" alt=""> {% endcomment %}
                                <a class="position-absolute top-0 start-0 bg-primary text-white rounded-end mt-5 py-2 px-4" href="">Web Design</a>
                            </div>
                            <div class="p-4">
                                
                                <h4 class="mb-3">{{ i.title }}</h4>
                                <p>{{ i.description }}</p>
                                <a class="text-uppercase" href="TrainingSecDetails?id={{ i.id }}">Watch<i class="bi bi-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Blog list End -->

 {% endblock %}
