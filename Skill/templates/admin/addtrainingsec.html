{% extends 'admin/base.html' %}
{% load static %}
 {% block content %}
 <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-5">
                {% comment %} <div class="section-title position-relative pb-3 mb-5">
                    
                </div> {% endcomment %}
                
               
            </div>
            <div class="col-lg-5">
                    <h1 class="mb-0">Add Details</h1><br>
                    <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                            
                            <div class="col-xl-12">
                                <input type="text" name="title" class="form-control bg-light border-0" placeholder="Add title" style="height: 55px;">
                            </div>
                            <div class="col-xl-12">
                                <label for="cars">Category:</label>

                                    <select name="category" id="cars" class="form-control bg-light border-0">
                                       
                                    <option value="Personality Development">Personality Development</option>
                                    <option value="Communication Skills">Communication Skills</option>
                                    <option value="Learn Language">Learn Language</option>
                                    <option value="Interviews">Interviews</option>
                                    <option value="Others">Others</option>
                                    </select>
                            </div>
                                
                                
                            <div class="col-xl-12">
                                <textarea type="text" name="description" class="form-control bg-light border-0" placeholder="Description" style="height: 55px;"></textarea>
                            </div>
                            <div class="col-xl-12">
                                <label>Upload Video</label>
                                <input type="file" name="video" class="form-control bg-light border-0"  style="height: 55px;">
                            </div>
                          
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote End -->

{% endblock %}
