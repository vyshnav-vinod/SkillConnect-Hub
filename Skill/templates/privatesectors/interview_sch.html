{% extends 'privatesectors/base.html' %}
{% load static %}
 {% block content %}

 <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="section-title position-relative pb-3 mb-5">
                    
                    <h1 class="mb-0">Schedule Interview</h1>
                </div>
                
               
            </div>
            <div class="col-lg-5">
                <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-xl-12">
                                <input type="date" name="date" class="form-control bg-light border-0" placeholder="Add JoB Title" style="height: 55px;">
                            </div>
                            
                            <div class="col-xl-12">
                                <input type="time" name="time" class="form-control bg-light border-0" placeholder="Add experience(in years)" style="height: 55px;">
                            </div>

                            <div class="col-xl-12">
                                {% for i in ski %}
                                <input type="hidden" name="id" value="{{ i.id }}" class="form-control bg-light border-0" placeholder="Add experience(in years)" style="height: 55px;">
                                {% endfor %}
                            </div>
                            <div class="col-xl-12">
                                <textarea name="description" class="form-control bg-light border-0" placeholder="Add Interview Details" style="height: 55px;"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote End -->
 {% endblock %}
