{% extends 'privatesectors/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row g-0">
        <script>
            // JavaScript function to display a confirmation dialog when the page loads
            window.onload = function() {
                var confirmed = confirm("Are you sure you want to delete '{{ object.jobtitle }}'?");

                if (confirmed) {
                    // If the user confirms, submit the form
                    document.getElementById("delete-form").submit();
                } else {
                    // If the user cancels, redirect back to the previous page
                    window.history.back();
                }
            };
        </script>
        <form id="delete-form" method="post">{% csrf_token %}
            <!-- You can include hidden inputs to send any additional data if needed -->
        </form>
    </div>
</div>
{% endblock content %}
